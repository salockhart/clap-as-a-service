<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clap (As A Service)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#fedc70">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Clap As A Service">
    <meta name="application-name" content="Clap As A Service">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#fedc70">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Clap (As A Service)</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="form-group">
                    <input type="text" class="form-control" id="phrase">
                </div>

                <!--TODO: Add Skin Tones-->
                <div id="emoji-container">
                    <div id="sample-emoji-container" class="row"></div>
                    <div id="custom-emoji-container" class="form-group invisible">
                        <input type="text" class="form-control" id="custom-emoji">
                        <button type="button" class="btn btn-danger" id="custom-emoji-close">X</button>
                    </div>
                </div>
                <p id="clap"></p>

                <div id="share-container" class="row invisible">
                    <button type="button" class="btn btn-default twitter-button col-xs-1 col-center">Tweet</button>
                    <!--<button type="button" class="btn btn-default copy-button col-xs-1 col-center">Copy</button>-->
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

    <!-- Matomo -->
    <script type="text/javascript">
        var _paq = _paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="//matomo-analytics.herokuapp.com/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', '3']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <!-- End Matomo Code -->
</body>

</html>
